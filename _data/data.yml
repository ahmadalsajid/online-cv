experiences:
  title: Experiences
  info:
    - role: Service Manager
      time: January, 2021 - May, 2024
      company: Mulytic Energy (A subsidiary of Mulytic Labs GmbH)
      details: |
        In my role as a Service Manager(**DevOps Engineer**), I worked with the clients from Germany, Poland, and the USA. My main responsibilities were to: 
          - Migrate on-prem applications to **AWS cloud platform**, deploy security measures for secure communication between the cloud and on-prem infrastructure.
          - Create Data-lake using Multi-AZ **AWS Elasticsearch/OpenSearch**, optimised and automated data storage/backups to reduce monthly cost from ~$40000 to ~$27000.
          - Implement Fine Grained Access Control to the data-lake for minimum exposure and maximum data security. 
          - Create CI/CD pipelines using **Github Actions & Gitlab CICD**, resulted in a reduction of deployment time by 60%.
          - Automate Infrastructure management using **Terraform**, **AWS Cloudformation**, & **Ansible** as IaC tools.
          - Orchestrate **docker** containers using **AWS ECS** & **AWS EKS**.
          - Manage **AWS MQ for RabbitMQ** for Highly available message broker.
          - Use Multi-AZ **AWS RDS** for PostgreSQL and Mysql databases, and orchestrated the data backup and retention policies to balance between cost and efficiency.
          - Integrate **AWS CloudFront** as the CDN to the applications for fast delivery of the static contents.
          - Manage **AWS S3** storage and different lifecycle policies to store data with optimal costs.
          - Use **AWS Cloudwatch** and **AWS CloudTrail** for log management, **Prometheus**, **Grafana** for monitoring, and **Opsgenie**, **Slack** for alerting.
          - Write automation scripts using **Python** and **Bash** scripts.
          - Document technical manuals to be used by IT personnel in future projects.
          - Manage a team of 18 people for **27/7 Operations** as the first responders. 
          - Work as the communication bridge between the teams, customers and stakeholders for transparency.
          - Also working with VPC, EC2, Lambda, ALB, Route 53, IAM, SSM, DynamoDB, Textract and more from AWS.

    - role: Full Stack Python Developer
      time: October, 2019 - December, 2020
      company: Ruby IT Centre (A subsidiary of Mulytic Labs GmbH)
      details: |
        In my role as a Software Engineer, I primarily participated to :
          - Architect, design distributed applications and associated database schemas.
          - Develop backend APIs with **Python (Django/DRF/FastAPI)**.
          - Create proofs of concept for innovative, new solutions.
          - Analyze work to generate logic for new systems, procedures and tests.
          - Design and developed forward-thinking systems that meet user needs and improve productivity.
          - Estimate work hours and tracked progress using Agile/Scrum methodology.
          - Deliver products within the deadlines.
          - work closely with Frontend developers and Mobile application (Android/iOS) developers.
          - Manage a team of 5 for the R&D department.
          - Contribute to the DevOps procedures.

    - role: Software Engineer
      time: January, 2019 - September, 2019
      company: Venture Solutions Ltd
      details: |
        At Venture Solutions Ltd, we focused on delivering custom software to
        the local banks aimed to provide additional functionalities to manage 
        various reports to the central bank. My duties included: 
          - Collaborate closely with stakeholders to understand their requirements.
          - Develop applications that are secure, scalable, and aligned with industry standards with Python/django, and MS SQLServer.
          - Deliver high-quality, fast, and user-friendly banking applications.
          - Enhance the reliability and scalability of the applications.
          - Integrate with the bank's Core Banking System to extract data and prepare reports according to the central banks guidelines. 

    - role: Associate Software Engineer
      time: January, 2018 - December, 2018
      company: Venture Solutions Ltd
      details: |
        As an Associate Software Engineer, I did:
          - Write and review code.
          - Debug issues.
          - Collaborate with other developers and stakeholders.

    - role: Junior Software Engineer
      time: November, 2016 - December, 2017
      company: Inovio Technologies LLC
      details: |
        while at Inovio, we worked with offshore clients from Qatar, Australia, 
        and Canada to deliver custom-tailored software using the cutting-edge
        technologies. My contributions included:
          - Understand client requirements.
          - Participate in design discussions.
          - Implement features using **MERN** stack.
          - Work closely with senior engineers and project managers.
          - Coordinate with clients and team members across different time zones.
          - Provide updates on progress.

