projects:
    title: Projects
    intro: >
      A feow projects I have worked on. Rest are not mentioned due to 
      NDA with the respected clients or employers.
    assignments:
      - title: Charge.AI
        link: https://play.google.com/store/apps/details?id=com.chargeai
        tagline: |
          The first ever one stop Electric Vehicle charging solution in 
          Bangladesh, driven by AI. Available on all platforms (Android, iOS, Web)

      - title: AKLY
        link: "#"
        tagline: |
          Akly is a Qatari based modern & easy to use tool that provides users 
          with a wide range of healthy & nutritious foods when ordering their 
          next meal or planning their diet.

      - title: CPCPlus
        link: "#"
        tagline: |
          Banks need to submit some reports to Bangladesh Bank on Letter Of 
          Credit (LC) that they process. CPCPlus makes it easy to maintain all 
          the related data that are needed to generate reports but not on the 
          Core Banking Software (CBS) and this software now does the 
          calculations that were calculated manually. It also manages user 
          access to the reports. Currently, this software is used by Central 
          Processing Center (CPC) - Trade operations, Dhaka Bank Limited.

      - title: AlemHealth
        link: https://www.alemhealth.com/
        tagline: |
          An intuitive and cost-effective platform to experience seamless, 
          AI-enabled radiology workflows. Efficiently store, share, view, and 
          report medical imaging studies, while enhancing accessibility to 
          patients and healthcare facilities globally.

