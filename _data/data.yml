career-profile:
    title: Career Profile
    summary: |
      With 8 years of experience as a Fullstack Developer, DevOps Engineer, and 
      Team Lead, I have successfully developed and led the implementation of 
      complex, scalable web applications. My expertise covers both front-end 
      and back-end development, as well as managing cloud infrastructure and 
      optimizing CI/CD pipelines. As a DevOps Engineer, I have streamlined 
      development processes, automated deployments, and ensured robust 
      monitoring and security practices. In my role as Team Lead, I have 
      managed and mentored a team of 25 developers, driving project delivery, 
      fostering collaboration, and aligning technical efforts with business 
      objectives. My experience has equipped me to lead teams effectively and 
      deliver high-quality software solutions that meet organizational goals.

